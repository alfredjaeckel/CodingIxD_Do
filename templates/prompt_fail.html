{% extends "lists.html" %}

{% block prompt %}

<div id=extend class="prompt_container">

        <div id = time>
            Add a step
        </div>
        <div class = "item-container">

            <form action = "{{url_for('add_step_submit_prompt', item_id = item.id)}}" class="addform"  method="POST" >
              {{ add_step.hidden_tag() }}
              {{add_step.name()}}
              {{add_step.submit()}}
            </form>
        </div>

</div>
 {% endblock %}
